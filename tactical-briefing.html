<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Command Center | Tactical Briefing | YISHEN GLOBAL</title>
  <meta name="description" content="Tactical command interface for sovereign sourcing, compliance interception, and industrial intelligence." />
  <meta name="theme-color" content="#010409" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --neon-blue: #0ea5e3;
      --brand-gold: #ffd700;
      --deep-space: #010409;
    }

    body {
      background: var(--deep-space);
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    ::selection {
      background: var(--neon-blue);
      color: #000;
    }

    #cursor-glow {
      position: fixed;
      width: 480px;
      height: 480px;
      background: radial-gradient(circle, rgba(14,165,233,0.12) 0%, transparent 70%);
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      will-change: transform;
    }

    .terminal-box {
      background: rgba(0,0,0,.75);
      border: 1px solid rgba(255,255,255,.08);
    }

    .input-line {
      background: transparent;
      border-bottom: 2px solid rgba(14,165,233,.25);
      outline: none;
      transition: .3s;
    }

    .input-line:focus {
      border-bottom-color: var(--neon-blue);
      background: rgba(14,165,233,.04);
    }
  </style>
</head>

<body class="selection:bg-[#0ea5e3]">

<div id="cursor-glow"></div>

<!-- NAV -->
<nav class="fixed top-0 left-0 w-full z-[1000] bg-[#010409]/95 backdrop-blur-xl border-b border-white/5 h-20 flex items-center px-8">
  <div class="max-w-[1440px] mx-auto w-full flex justify-between items-center">
    <a href="index.html" class="flex flex-col">
      <span class="font-black italic text-xl uppercase tracking-tighter">Yishen Global</span>
      <span class="font-mono text-[8px] tracking-[4px] text-[#0ea5e3]">TACTICAL_COMMAND_V5</span>
    </a>
    <div class="hidden lg:flex gap-10 font-mono text-[10px] tracking-widest text-gray-400 uppercase">
      <a href="genesis.html" class="hover:text-white">Genesis</a>
      <a href="sovereign-matrix.html" class="hover:text-white">Matrix</a>
      <a href="site-architecture.html" class="hover:text-white">Blueprint</a>
    </div>
  </div>
</nav>

<!-- MAIN -->
<main class="pt-40 pb-28 px-[6%] max-w-[1600px] mx-auto grid lg:grid-cols-2 gap-16">

  <!-- LEFT -->
  <section class="space-y-10">

    <header>
      <span class="font-mono text-xs tracking-[6px] text-[#0ea5e3] uppercase">// COMMAND_INTERFACE_ACTIVE</span>
      <h1 class="text-6xl font-black italic uppercase tracking-tighter mt-4 leading-none">
        Tactical<br><span class="text-[#0ea5e3]">Briefing</span>
      </h1>
    </header>

    <!-- TERMINAL OUTPUT -->
    <div class="terminal-box p-6 h-[220px] overflow-y-auto font-mono text-[10px] text-gray-400" id="agent-output">
      <div class="text-[#0ea5e3]">> SYSTEM_READY. Awaiting command...</div>
    </div>

    <!-- COMMAND INPUT -->
    <div class="terminal-box p-6 flex gap-4">
      <input id="user-task" type="text" placeholder="ENTER COMMAND (e.g. HS 7315 BRAZIL)" class="flex-1 input-line py-2 font-mono text-xs">
      <button id="run-btn" class="px-6 bg-[#0ea5e3] text-black font-black italic text-xs uppercase hover:bg-white transition">
        Execute
      </button>
    </div>

  </section>

  <!-- RIGHT -->
  <section class="space-y-10">

    <div class="terminal-box p-8">
      <h3 class="font-black italic uppercase text-3xl mb-4">Access Vault</h3>
      <p class="font-mono text-xs text-gray-500 mb-8 uppercase tracking-widest">
        Submit mission context for secure follow-up
      </p>

      <form id="briefing-form" class="space-y-6">
        <input required name="name" placeholder="Name / Company" class="w-full input-line py-2 text-sm">
        <input required name="email" type="email" placeholder="Work Email" class="w-full input-line py-2 text-sm">
        <textarea name="message" rows="3" placeholder="HS Code / Objective" class="w-full input-line py-2 text-sm resize-none"></textarea>

        <div id="form-status" class="hidden font-mono text-[10px] text-[#0ea5e3] animate-pulse"></div>

        <button type="submit" class="w-full py-4 bg-white text-black font-black uppercase tracking-[6px] hover:bg-[#ffd700] transition">
          Initialize
        </button>
      </form>
    </div>

  </section>
</main>

<footer class="py-20 border-t border-white/5 bg-black text-center font-mono text-[10px] text-gray-600 uppercase tracking-[4px]">
  © 2026 Yishen Global · Tactical Command Verified
</footer>

<!-- ===== JS : SAFE POWER SEQUENCE ===== -->
<script>
/* Cursor glow */
const glow = document.getElementById('cursor-glow');
document.addEventListener('mousemove', e => {
  requestAnimationFrame(() => {
    glow.style.left = e.clientX + 'px';
    glow.style.top = e.clientY + 'px';
  });
});

/* Terminal Engine (Safe Inline) */
(function(){
  const output = document.getElementById('agent-output');
  const input = document.getElementById('user-task');
  const runBtn = document.getElementById('run-btn');

  function print(msg){
    const d = document.createElement('div');
    d.textContent = msg;
    output.appendChild(d);
    output.scrollTop = output.scrollHeight;
  }

  runBtn.addEventListener('click', ()=>{
    if(!input.value) return;
    print('> EXECUTING: ' + input.value.toUpperCase());
    setTimeout(()=>print('> ROUTE_ANALYSIS_COMPLETE'),600);
    setTimeout(()=>print('> COMPLIANCE_PATH_READY'),1100);
    setTimeout(()=>print('> COMMAND_STANDBY'),1600);
    input.value='';
  });

  input.addEventListener('keydown', e=>{
    if(e.key==='Enter') runBtn.click();
  });
})();

/* Form Safe Submit */
document.getElementById('briefing-form').addEventListener('submit', e=>{
  e.preventDefault();
  const status = document.getElementById('form-status');
  status.classList.remove('hidden');
  status.textContent = '> SECURE_PACKET_TRANSMITTED';
  setTimeout(()=>status.textContent='> CONFIRMED. FOLLOW-UP INITIATED.',1200);
});
</script>

</body>
</html>
