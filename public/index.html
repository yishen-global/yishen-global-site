    <style>
        :root {
            --neon-blue: #0ea5e3;
            --navbar-height: 80px;
            --spring-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        #cursor-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            transform: translate(-50%, -50%);
            will-change: transform;
            mix-blend-mode: screen;
        }

        #master-nav {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: var(--navbar-height);
            background: rgba(1, 4, 9, 0.95);
            backdrop-filter: blur(24px);
            z-index: 100000;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s var(--spring-curve);
        }

        .grayscale { filter: grayscale(100%); transition: filter 0.5s var(--spring-curve); }
        .grayscale:hover { filter: grayscale(0%); }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%;
            background:
                linear-gradient(90deg, #010409 35%, transparent 100%),
                url('assets/images/ergo-SPro9001-hero-01.webp') center right / cover no-repeat;
            min-height: 100vh;
        }

        .agent-console {
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(14,165,233,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .terminal-log {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #555;
        }

        @media (max-width: 768px) {
            .hero { padding-top: 140px; }
        }
    </style>
</head>
