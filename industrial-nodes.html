<style>
:root{--neon-blue:#0ea5e3;--perf-red:#A11219;--brand-gold:#ffd700;--deep-space:#010409}
body{background:var(--deep-space);color:#fff;font-family:'Inter',sans-serif;overflow-x:hidden}
.font-mono{font-family:'JetBrains Mono',monospace}
.topo-grid{background-image:radial-gradient(rgba(14,165,233,.1) 1px,transparent 1px);background-size:30px 30px}
.node-card{background:rgba(13,17,23,.8);border:1px solid rgba(255,255,255,.05);padding:35px;transition:.4s cubic-bezier(.16,1,.3,1);position:relative;overflow:hidden;height:100%;cursor:pointer}
.node-card:hover{border-color:var(--neon-blue);background:rgba(14,165,227,.04);transform:translateY(-5px);box-shadow:0 10px 30px rgba(0,0,0,.5)}
.node-card::before{content:"";position:absolute;top:0;left:0;width:100%;height:2px;background:var(--neon-blue);transform:translateX(-100%);transition:.6s}
.node-card:hover::before{transform:translateX(0)}
.sov-bar{height:2px;background:rgba(255,255,255,.05);position:relative;margin-top:20px}
.sov-fill{height:100%;background:var(--neon-blue);position:absolute;left:0;top:0;box-shadow:0 0 10px var(--neon-blue);transition:1.5s cubic-bezier(.1,.5,.1,1);width:0}
#loading-screen{position:fixed;inset:0;z-index:10000;background:#010409;display:flex;flex-direction:column;items:center;justify-content:center}
#bar-fill{height:100%;background:var(--neon-blue);width:0%;transition:2s cubic-bezier(.1,.5,.1,1)}
#cursor-glow{position:fixed;width:600px;height:600px;background:radial-gradient(circle,rgba(14,165,223,.08) 0%,transparent 70%);border-radius:50%;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);will-change:transform;mix-blend-mode:screen}
.scan-line{position:absolute;width:100%;height:2px;background:var(--neon-blue);opacity:.3;animation:scan 4s linear infinite}
@keyframes scan{0%{top:0%}100%{top:100%}}
</style>
</head>

<body class="topo-grid selection:bg-[#0ea5e3]">

<!-- ================== PRODUCTION SAFE PATCH ================== -->
<script>
window.addEventListener("error",e=>console.warn("[NODE_UI_ERROR]",e.message));
window.addEventListener("unhandledrejection",e=>console.warn("[NODE_UI_PROMISE]",e.reason));

let rafLock=false;
document.addEventListener("mousemove",e=>{
 if(rafLock)return;
 rafLock=true;
 requestAnimationFrame(()=>{
   const g=document.getElementById("cursor-glow");
   if(g){g.style.left=e.clientX+"px";g.style.top=e.clientY+"px";}
   rafLock=false;
 });
},{passive:true});

setTimeout(()=>{const l=document.getElementById("loading-screen");if(l)l.style.display="none";},6000);

document.querySelectorAll(".node-card").forEach(c=>{
 c.setAttribute("tabindex","0");
 c.addEventListener("keydown",e=>{if(e.key==="Enter")c.click();});
});
</script>
</body>
