<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/public/assets/css/styles.css">
<script src="/public/ui-hooks.js"></script>
<script src="/public/img-lazy-loader.js"></script>
<script src="/public/terminal-logic.js"></script>

<style>
body{background:#010409;color:white;font-family:Inter}
#passport-core{max-width:1300px;margin:auto;padding:180px 8% 120px}
h1{font-size:clamp(3rem,7vw,5rem);font-style:italic}
.glass{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);padding:50px}
</style>
</head>

<body>

<nav id="master-nav" class="site-nav">
  <div class="site-nav-inner">
    <a href="/" class="logo">YISHEN GLOBAL</a>
    <div class="nav-links">
      <a href="/genesis">GENESIS</a>
      <a href="/clusters">CLUSTERS</a>
      <a href="/resources">RESOURCES</a>
      <a href="/passport" style="color:#0ea5e3">PASSPORT</a>
    </div>
    <a class="nav-cta" href="/vault">ACCESS VAULT</a>
  </div>
</nav>

<section id="passport-core">
<h1>Global <span style="color:#0ea5e3">Sovereign Passport</span></h1>

<div class="glass" id="passport-panel">
  <div id="passport-data">Loading Sovereign Node...</div>
</div>

<div class="glass" style="margin-top:60px">
  <h3>Live Intelligence Terminal</h3>
  <input id="hs-input" placeholder="HS CODE (7315 / 9401 / 9402)">
  <button id="hs-search-btn">EXECUTE</button>
  <div id="hs-status"></div>
  <div id="hs-results"></div>
</div>

<div class="glass" style="margin-top:60px">
<h3>Global Buyer Agent</h3>
<input id="user-task" placeholder="Find buyers / routes / compliance">
<button id="agent-run-btn">RUN AGENT</button>
<div id="agent-output"></div>
</div>
</section>

<script>
fetch("/sku-database.json").then(r=>r.json()).then(db=>{
  const id=new URLSearchParams(location.search).get("id");
  const sku=db.products.find(p=>p.id===id)||db.products[0];
  document.getElementById("passport-data").innerHTML=`
    <h2>${sku.name}</h2>
    <p>${sku.tagline}</p>
    <pre>${JSON.stringify(sku.technical_data,null,2)}</pre>
  `;
});
</script>

</body>
</html>
