    <style>
        :root {
            --brand-blue: #0ea5e3;
            --brand-red: #A11219;
            --brand-gold: #ffd700;
            --bg-deep: #010409;
        }

        body {
            background-color: var(--bg-deep);
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Loading Ritual */
        #loading-screen {
            position: fixed;
            inset: 0;
            z-index: 99999;
            background: #010409;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bar-container {
            width: 240px;
            height: 2px;
            background: rgba(255,255,255,0.05);
            margin-top: 25px;
        }

        #bar-fill {
            height: 100%;
            background: var(--brand-blue);
            width: 0%;
            transition: 2.2s cubic-bezier(0.1, 0.5, 0.1, 1);
        }

        /* Cursor Glow (Desktop Only) */
        #cursor-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(14,165,223,0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        @media (hover: none) {
            #cursor-glow { display: none; }
        }

        .genesis-hero {
            background: radial-gradient(circle at 10% 40%, rgba(14,165,233,0.05) 0%, transparent 50%);
        }

        .hanzi-watermark {
            position: absolute;
            font-size: 18rem;
            font-weight: 900;
            color: white;
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .hanzi-watermark { opacity: 0.01; font-size: 12rem; }
        }

        .story-card {
            background: rgba(255,255,255,0.01);
            border-left: 2px solid var(--brand-blue);
            padding: 60px;
            transition: 0.5s;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .story-card:hover {
            background: rgba(14,165,227,0.03);
            transform: translateX(15px);
            border-left-color: var(--brand-gold);
        }

        .glass-panel {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--brand-blue);
            opacity: 0.3;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>

    <span class="text-[#0ea5e3] font-mono text-[8px] mt-4 tracking-[5px] animate-pulse">
        // RECONSTRUCTING_38_YEARS_OF_TRUST...

<script>
/* =========================
   SAFE EXECUTION PATCHES
   ========================= */

window.addEventListener('load', () => {
    const bar = document.getElementById('bar-fill');
    const loader = document.getElementById('loading-screen');

    if (bar) bar.style.width = '100%';

    if (loader) {
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 700);
        }, 2500);
    }
});

const glow = document.getElementById('cursor-glow');
if (glow && window.matchMedia('(hover: hover)').matches) {
    document.addEventListener('mousemove', e => {
        requestAnimationFrame(() => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    });
}

document.addEventListener('scroll', () => {
    const marks = document.querySelectorAll('.hanzi-watermark');
    if (!marks.length) return;

    const scrolled = window.pageYOffset;
    marks.forEach((el, i) => {
        el.style.transform = `translateY(${scrolled * 0.1 * (i + 1)}px)`;
    });
});
</script>
